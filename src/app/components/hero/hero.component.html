<div class="text-center relative overflow-hidden h-[60vh] md:h-[70vh] flex flex-col justify-center items-center mt-16 md:mt-20">
  <!-- Radial burst background -->
  <div
    class="absolute inset-0 pointer-events-none"
    [style.background-image]="'url(' + burstBackgroundUrl + ')'"
    style="background-size: cover; background-position: center; background-repeat: no-repeat"
  ></div>

  <!-- Content -->
  <div class="relative z-10 flex flex-col items-center gap-2 md:gap-3">
    <!-- Logo -->
    <div class="relative inline-block">
      <img
        [src]="logoUrl"
        alt="Care Buddy Logo"
        class="w-[280px] md:w-[400px] lg:w-[500px] h-auto rounded-[0px] max-w-[90vw]"
      />
    </div>

    <!-- Text -->
    <p class="text-[rgb(0,0,0)] max-w-md m-[0px] text-xl md:text-2xl lg:text-[32px] font-bold px-4">
      {{ tagline }}
    </p>

    <!-- Action buttons -->
    <div class="flex gap-3 md:gap-6 justify-center items-center flex-wrap px-4">
      <button class="relative group cursor-pointer" (click)="openSeekCare()">
        <div class="absolute inset-0 bg-black rounded-xl md:rounded-2xl translate-x-1 translate-y-1 md:translate-x-1.5 md:translate-y-1.5"></div>
        <div class="relative bg-[#FF6B9D] rounded-xl md:rounded-2xl px-4 py-2.5 md:px-8 md:py-4 flex items-center gap-2 md:gap-3 border-2 md:border-4 border-black transition-transform group-hover:translate-x-1 group-hover:translate-y-1">
          <span
            class="text-sm md:text-base lg:text-xl"
            style="letter-spacing: 0.05em; font-weight: 700"
          >
            {{ seekCare }}
          </span>
          <svg
            class="w-5 h-5 md:w-6 md:h-6 lg:w-8 lg:h-8"
            viewBox="0 0 32 32"
            fill="none"
          >
            <path
              d="M8 16H24M24 16L18 10M24 16L18 22"
              stroke="black"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
      </button>

      <button class="relative group cursor-pointer" (click)="openGiveCare()">
        <div class="absolute inset-0 bg-black rounded-xl md:rounded-2xl translate-x-1 translate-y-1 md:translate-x-1.5 md:translate-y-1.5"></div>
        <div class="relative bg-[#2DD4BF] rounded-xl md:rounded-2xl px-4 py-2.5 md:px-8 md:py-4 flex items-center gap-2 md:gap-3 border-2 md:border-4 border-black transition-transform group-hover:translate-x-1 group-hover:translate-y-1">
          <span
            class="text-sm md:text-base lg:text-xl"
            style="letter-spacing: 0.05em; font-weight: 700"
          >
            {{ giveCare }}
          </span>
          <svg
            class="w-5 h-5 md:w-6 md:h-6 lg:w-8 lg:h-8"
            viewBox="0 0 32 32"
            fill="none"
          >
            <path
              d="M8 16H24M24 16L18 10M24 16L18 22"
              stroke="black"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
      </button>
    </div>
  </div>
</div>
