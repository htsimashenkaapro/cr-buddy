<div class="pb-12 border-b-4 border-black relative overflow-hidden m-[0px]">
  <!-- Comic-style dotted background -->
  <app-dotted-background></app-dotted-background>

  <div class="flex justify-center mb-[24px] relative z-10 mt-[45px] mx-4">
    <div class="relative inline-flex items-center">
      <button
        class="bg-[#2DD4BF] text-black px-8 py-3 md:px-12 md:py-4.5 rounded-full border-4 md:border-6 border-black hover:bg-cyan-500 transition-colors uppercase tracking-wide text-base md:text-xl"
        style="font-weight: 700; box-shadow: 6px 6px 0px 0px rgba(0, 0, 0, 1)"
      >
        {{ title }}
      </button>
      <div class="hidden md:block absolute -right-[60px] -top-9 w-24 h-18 pointer-events-none rotate-[30deg]">
        <app-group-icon></app-group-icon>
      </div>
    </div>
  </div>

  <p class="flex justify-center text-center text-[rgb(0,0,0)] mb-[24px] max-w-md mx-4 md:mx-auto px-4 text-[32px] mt-[0px] mr-[0px] ml-[0px] font-bold">
    {{ subtitle }}
  </p>

  <div class="grid md:grid-cols-3 gap-6 mx-4 md:mx-8 lg:mx-[100px] my-[0px] relative z-10">
    <div
      *ngFor="let buddy of buddies; let i = index"
      class="transition-all duration-300"
      (click)="setSelectedBuddy(i)"
      (mouseenter)="setSelectedBuddy(i)"
      (mouseleave)="setSelectedBuddy(null)"
    >
      <div
        [class]="'bg-white rounded-2xl border-4 border-black p-4 md:p-6 text-center transition-all duration-300 ' + (selectedBuddy === i ? '-translate-y-2' : '')"
        [style.box-shadow]="selectedBuddy === i ? '8px 8px 0px 0px rgba(0, 0, 0, 1)' : '6px 6px 0px 0px rgba(0, 0, 0, 1)'"
      >
        <div
          class="w-32 h-40 md:w-40 md:h-48 mx-auto mb-4 rounded-2xl border-4 border-black flex items-center justify-center overflow-hidden"
          [style.background-color]="buddy.color"
        >
          <img
            [src]="buddy.image"
            [alt]="buddy.name"
            class="w-full h-full object-cover"
          />
        </div>
        <div
          class="px-3 py-1.5 md:px-4 md:py-2 rounded-full text-sm md:text-base border-2 border-black"
          [style.background-color]="buddy.color"
          style="font-weight: 700"
        >
          {{ buddy.name }}
        </div>
      </div>
    </div>
  </div>
</div>
