<div class="pb-12 border-b-4 border-black relative overflow-hidden m-[0px]">
  <!-- Comic-style dotted background -->
  <app-dotted-background></app-dotted-background>

  <div class="flex justify-center mb-[24px] relative z-10 mt-[45px] mx-4">
    <div class="relative inline-flex items-center">
      <button
        class="bg-[#2DD4BF] text-black px-8 py-3 md:px-12 md:py-4.5 rounded-full border-4 md:border-6 border-black hover:bg-cyan-500 transition-colors uppercase tracking-wide text-base md:text-xl"
        style="font-weight: 700; box-shadow: 6px 6px 0px 0px rgba(0, 0, 0, 1)"
      >
        {{ title }}
      </button>
      <div class="hidden md:block absolute -right-[60px] -top-9 w-24 h-18 pointer-events-none rotate-[30deg]">
        <app-group-icon></app-group-icon>
      </div>
    </div>
  </div>

  <h2
    class="text-center text-black mb-6 md:mb-8 uppercase tracking-wide relative z-10 px-4"
    style="font-weight: 700; font-size: 24px"
  >
    {{ subtitle }}
  </h2>

  <div class="space-y-4 max-w-4xl mx-4 md:mx-auto relative z-10">
    <div
      *ngFor="let faq of faqs; let i = index"
      class="bg-white rounded-full border-4 border-black overflow-hidden transition-all duration-300"
      [style.box-shadow]="'6px 6px 0px 0px rgba(0, 0, 0, 1)'"
      [style.border-radius]="openIndex === i ? '32px' : '9999px'"
    >
      <button
        (click)="toggleFaq(i)"
        class="w-full px-4 md:px-8 py-3 md:py-4 flex items-center justify-between text-left hover:bg-gray-50 transition-colors cursor-pointer"
      >
        <span
          class="text-black uppercase tracking-wide text-xs md:text-sm"
          style="font-weight: 400"
        >
          {{ faq.question }}
        </span>
        <svg
          class="w-5 h-5 md:w-6 md:h-6 text-black transition-transform duration-300 flex-shrink-0 ml-2 md:ml-4"
          [class.rotate-180]="openIndex === i"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          stroke-width="3"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19 9l-7 7-7-7"
          />
        </svg>
      </button>
      <div
        class="grid transition-all duration-300"
        [class.grid-rows-[1fr]]="openIndex === i"
        [class.grid-rows-[0fr]]="openIndex !== i"
      >
        <div class="overflow-hidden">
          <div
            class="px-4 md:px-8 pb-4 text-black text-xs md:text-sm"
            style="font-weight: 400"
          >
            {{ faq.answer }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
