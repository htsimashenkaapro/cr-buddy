<div class="pb-12 border-b-4 border-black relative overflow-hidden m-[0px]">
  <!-- Comic-style dotted background -->
  <app-dotted-background></app-dotted-background>
  
  <div class="flex justify-center mb-[24px] relative z-10 mt-[45px] mx-4">
    <div class="relative inline-flex items-center">
      <button
        class="bg-[#2DD4BF] text-black px-8 py-3 md:px-12 md:py-4.5 rounded-full border-4 md:border-6 border-black hover:bg-cyan-500 transition-colors uppercase tracking-wide text-base md:text-xl"
        style="font-weight: 700; box-shadow: 6px 6px 0px 0px rgba(0, 0, 0, 1)"
      >
        {{ title }}
      </button>
      <div class="hidden md:block absolute -right-[60px] -top-9 w-24 h-18 pointer-events-none rotate-[30deg]">
        <app-group-icon></app-group-icon>
      </div>
    </div>
  </div>

  <div class="space-y-6 max-w-4xl mx-4 md:mx-auto relative z-10">
    <!-- PROFESSIONELE VERIFICATIE -->
    <div class="bg-white rounded-2xl md:rounded-3xl border-4 border-black p-4 md:p-8" style="box-shadow: 6px 6px 0px 0px rgba(0, 0, 0, 1)">
      <div 
        class="mb-3 md:mb-4 px-3 py-1.5 md:px-6 md:py-2 rounded-full border-2 border-black bg-[#FF6B9D] inline-block uppercase text-xs md:text-sm" 
        style="font-weight: 700; background-image: repeating-linear-gradient(45deg, transparent, transparent 2px, rgba(0,0,0,0.05) 2px, rgba(0,0,0,0.05) 4px)"
      >
        {{ verification.title }}
      </div>
      <p class="text-black uppercase tracking-wide text-xs md:text-sm" style="font-weight: 700">
        {{ verification.desc }}
      </p>
    </div>

    <!-- GEGEVENSBESCHERMING & GDPR -->
    <div class="bg-white rounded-2xl md:rounded-3xl border-4 border-black p-4 md:p-8" style="box-shadow: 6px 6px 0px 0px rgba(0, 0, 0, 1)">
      <div 
        class="mb-3 md:mb-4 px-3 py-1.5 md:px-6 md:py-2 rounded-full border-2 border-black bg-[#FFEB3B] inline-block uppercase text-xs md:text-sm" 
        style="font-weight: 700; background-image: repeating-linear-gradient(45deg, transparent, transparent 2px, rgba(0,0,0,0.05) 2px, rgba(0,0,0,0.05) 4px)"
      >
        {{ gdpr.title }}
      </div>
      <p class="text-black uppercase tracking-wide mb-3 md:mb-4 text-xs md:text-sm" style="font-weight: 700">
        {{ gdpr.subtitle }}
      </p>
      <ul class="space-y-2 text-black uppercase tracking-wide text-xs md:text-sm" style="font-weight: 700">
        <li *ngFor="let item of gdpr.items" class="flex items-start">
          <span class="mr-2">â€¢</span>
          <span class="font-bold">{{ item }}</span>
        </li>
      </ul>
    </div>

    <!-- DUIDELIJKE AANSPRAKELIJKHEIDSPOSITIONERING -->
    <div class="bg-white rounded-2xl md:rounded-3xl border-4 border-black p-4 md:p-8" style="box-shadow: 6px 6px 0px 0px rgba(0, 0, 0, 1)">
      <div 
        class="mb-3 md:mb-4 px-3 py-1.5 md:px-6 md:py-2 rounded-full border-2 border-black bg-[#2DD4BF] inline-block uppercase text-xs md:text-sm" 
        style="font-weight: 700; background-image: repeating-linear-gradient(45deg, transparent, transparent 2px, rgba(0,0,0,0.05) 2px, rgba(0,0,0,0.05) 4px)"
      >
        {{ liability.title }}
      </div>
      <p class="text-black uppercase tracking-wide text-xs md:text-sm" style="font-weight: 700">
        {{ liability.desc }}
      </p>
    </div>
  </div>
</div>
