<div class="pb-12 border-b-4 border-black relative overflow-hidden m-[0px]">
  <!-- Comic-style dotted background -->
  <app-dotted-background></app-dotted-background>

  <div class="flex justify-center mb-[24px] relative z-10 mt-[45px] mx-4">
    <div class="relative inline-flex items-center">
      <button
        class="bg-[#2DD4BF] text-black px-8 py-3 md:px-12 md:py-4.5 rounded-full border-4 md:border-6 border-black hover:bg-cyan-500 transition-colors uppercase tracking-wide text-base md:text-xl"
        style="font-weight: 700; box-shadow: 6px 6px 0px 0px rgba(0, 0, 0, 1)"
      >
        {{ title }}
      </button>
      <div class="hidden md:block absolute -right-[60px] -top-9 w-24 h-18 pointer-events-none rotate-[30deg]">
        <app-group-icon></app-group-icon>
      </div>
    </div>
  </div>

  <p
    class="text-center text-[rgb(0,0,0)] mb-6 max-w-md mx-4 md:mx-auto px-4 text-[32px]"
    style="font-weight: 700"
  >
    {{ subtitle }}
  </p>

  <div class="grid md:grid-cols-3 gap-6 mx-4 md:mx-8 lg:mx-[100px] my-[0px] relative z-10">
    <!-- ZORGVRAGERS -->
    <div
      class="bg-white rounded-2xl border-4 border-black p-4 md:p-6 flex flex-col"
      style="box-shadow: 6px 6px 0px 0px rgba(0, 0, 0, 1)"
    >
      <div
        class="mb-3 md:mb-4 px-3 py-1.5 md:px-4 md:py-2 rounded-full border-2 border-black bg-[#FF6B9D] text-center uppercase text-sm md:text-base"
        style="font-weight: 700; background-image: repeating-linear-gradient(45deg, transparent, transparent 2px, rgba(0,0,0,0.05) 2px, rgba(0,0,0,0.05) 4px)"
      >
        {{ careRecipients.title }}
      </div>
      <p class="text-sm md:text-base mb-4 text-center md:h-[120px]" style="font-weight: 700">
        {{ careRecipients.desc }}
      </p>
      <div class="space-y-2">
        <div
          *ngFor="let item of careRecipients.items"
          class="px-3 py-1.5 md:px-4 md:py-2 rounded-full border-2 border-black text-center text-xs md:text-sm"
          style="font-weight: 700"
        >
          {{ item }}
        </div>
      </div>
    </div>

    <!-- ORGANISATIES -->
    <div
      class="bg-white rounded-2xl border-4 border-black p-4 md:p-6 flex flex-col"
      style="box-shadow: 6px 6px 0px 0px rgba(0, 0, 0, 1)"
    >
      <div
        class="mb-3 md:mb-4 px-3 py-1.5 md:px-4 md:py-2 rounded-full border-2 border-black bg-[#FFEB3B] text-center uppercase text-sm md:text-base"
        style="font-weight: 700; background-image: repeating-linear-gradient(45deg, transparent, transparent 2px, rgba(0,0,0,0.05) 2px, rgba(0,0,0,0.05) 4px)"
      >
        {{ organizations.title }}
      </div>
      <p class="text-sm md:text-base mb-4 text-center md:h-[120px]" style="font-weight: 700">
        {{ organizations.desc }}
      </p>
      <div class="space-y-2">
        <div
          *ngFor="let item of organizations.items"
          class="px-3 py-1.5 md:px-4 md:py-2 rounded-full border-2 border-black text-center text-xs md:text-sm"
          style="font-weight: 700"
        >
          {{ item }}
        </div>
      </div>
    </div>

    <!-- ZORGVERLENER -->
    <div
      class="bg-white rounded-2xl border-4 border-black p-4 md:p-6 flex flex-col"
      style="box-shadow: 6px 6px 0px 0px rgba(0, 0, 0, 1)"
    >
      <div
        class="mb-3 md:mb-4 px-3 py-1.5 md:px-4 md:py-2 rounded-full border-2 border-black bg-[#2DD4BF] text-center uppercase text-sm md:text-base"
        style="font-weight: 700; background-image: repeating-linear-gradient(45deg, transparent, transparent 2px, rgba(0,0,0,0.05) 2px, rgba(0,0,0,0.05) 4px)"
      >
        {{ careProviders.title }}
      </div>
      <p class="text-sm md:text-base mb-4 text-center md:h-[120px]" style="font-weight: 700">
        {{ careProviders.desc }}
      </p>
      <div class="space-y-2">
        <div
          *ngFor="let item of careProviders.items"
          class="px-3 py-1.5 md:px-4 md:py-2 rounded-full border-2 border-black text-center text-xs md:text-sm"
          style="font-weight: 700"
        >
          {{ item }}
        </div>
      </div>
    </div>
  </div>
</div>
