<div
  class="border-t-[3px] border-b-[3px] border-black py-4 md:py-8 relative overflow-hidden px-4"
>
  <app-dotted-background></app-dotted-background>
  <div class="grid grid-cols-2 md:grid-cols-4 gap-3 md:gap-6 relative z-10">
    <div
      *ngFor="let stat of stats; let i = index"
      class="text-center transition-all duration-300"
      [style.transform]="getTransform(i)"
      (mouseenter)="setHoveredIndex(i)"
      (mouseleave)="setHoveredIndex(null)"
    >
      <div 
        [ngStyle]="getStatStyle(stat, i)"
        class="stat-value text-[2rem] md:text-[3.5rem] mb-1 md:mb-2"
      >
        {{ stat.value }}
      </div>
      <div
        class="text-black uppercase text-xs md:text-[0.7rem]"
        style="font-weight: 700; letter-spacing: 0.08em"
      >
        {{ stat.label }}
      </div>
    </div>
  </div>
</div>
