<div class="text-center relative overflow-hidden pt-[10px] pr-[0px] pb-[40px] pl-[0px]">
  <!-- Comic-style dotted background -->
  <app-dotted-background></app-dotted-background>

  <p class="text-[rgb(0,0,0)] mb-6 text-[32px] font-bold relative z-10">
    {{ question }}
  </p>

  <div class="flex justify-center gap-4 flex-wrap relative z-10">
    <button
      *ngFor="let option of options"
      (click)="handleClick(option)"
      class="relative group cursor-pointer"
    >
      <div class="absolute inset-0 bg-black rounded-full translate-x-1.5 translate-y-1.5"></div>
      <div
        class="relative rounded-full px-6 py-3 border-4 border-black transition-transform group-hover:translate-x-1 group-hover:translate-y-1 flex items-center gap-3"
        [style.background-color]="option.color"
        style="letter-spacing: 0.05em; font-weight: 700"
      >
        <span>{{ option.text }}</span>
        <svg
          width="24"
          height="24"
          viewBox="0 0 32 32"
          fill="none"
        >
          <path
            d="M8 16H24M24 16L18 10M24 16L18 22"
            stroke="black"
            stroke-width="3"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
    </button>
  </div>
</div>
